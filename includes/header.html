<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elia Papillon</title>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@600&display=swap" rel="stylesheet">
    <style>

        body {
            background-color: white;
            margin: 0;
            font-family: 'Open Sans', sans-serif;
        }
        header {
            background-color: white;
            padding: 20px 0;
            text-align: center;
        }
        .logo {
            font-family: 'League Spartan';
            font-weight: 600;
            font-size: 48px;
            color: #45503b;
            margin-bottom: 20px;
        }
        nav {
            background-color: white;
            padding: 10px 20px;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: flex-start;
            align-items: center;
        }
        nav ul li {
            margin-left: 20px;
        }
        nav ul li a {
            color: #45503b;
            text-decoration: none;
            font-size: 14px;
            font-weight: bold;
        }

        .dropdown {
            position: relative;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: white;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            right: 0;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .dropdown-content a {
            color: #45503b;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }
        .menu-button {
            background-color: #45503b;
            color: white;
            border: 1px solid white;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Elia Papillon</div>
    </header>
    <nav>
        <ul>
            <li><a href="#">Accueil</a></li>
            <li class="dropdown">
                <a href="#">Formules</a>
                <div class="dropdown-content">
                    <a href="#">Portrait</a>
                    <a href="#">Fantasy</a>
                    <a href="#">Grossesse</a>
                    <a href="#">Couple</a>
            <li><a href="#">Mariages</a></li>
            <li><a href="#">Entreprises</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Qui suis-je</a></li>
            <li><a href="#">Contact</a></li>
                </div>
            </li>
        </ul>
    </nav>
</body>
</html>
